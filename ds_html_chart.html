<div class='ds-chartWrapper' id="dsChart0" style="height: 900px;"></div>
<script type="text/javascript">
	ds.$.getCachedScript("https://www.gstatic.com/charts/loader.js").done(function(){
		ds.$.getCachedScript("https://www.google.com/jsapi").done(function(){
			google.charts.load('current', {packages: ['corechart']});
			google.charts.setOnLoadCallback(drawChart);
		});
	});

	var drawChart = function () {
      // Define the chart to be drawn.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Element');
      data.addColumn('number', 'Percentage');
      data.addRows([
        ['Nitrogen', 0.78],
        ['Oxygen', 0.21],
        ['Other', 0.01]
      ]);
      // Instantiate and draw the chart.
      var chart = new google.visualization.PieChart(document.getElementById('dsChart0'));
      chart.draw(data, null);
    };
</script>
